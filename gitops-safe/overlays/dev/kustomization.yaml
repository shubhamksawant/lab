apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: humor-game-dev
  namespace: humor-game

# This is a MONITORING-ONLY setup - it won't modify your working app
# It just tracks what's different between Git and your cluster

# Reference the base configuration
bases:
- ../../base

# Resources to monitor (starting with safe ConfigMap)
# This will show ArgoCD what should be in the cluster
resources: []

# Common labels for tracking
commonLabels:
  app.kubernetes.io/name: humor-game
  app.kubernetes.io/instance: dev
  app.kubernetes.io/part-of: gitops-demo
  app.kubernetes.io/managed-by: argocd

# Common annotations for tracking
commonAnnotations:
  argocd.argoproj.io/tracking-id: humor-game-monitor:/kustomization.yaml
  gitops.argoproj.io/description: "Safe GitOps monitoring for Humor Game"

# No patches or transformations for now
# This ensures your working app stays exactly as is
